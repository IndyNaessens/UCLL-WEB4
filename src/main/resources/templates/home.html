<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::standard( ~{::title})">
    <title>ChatApp - Login</title>
</head>

<body th:replace="fragments/body::standard( ~{fragments/header::authenticated}, ~{::main}, ~{fragments/footer::standard}, ~{::script} )">

<main>
    <div class="container">
        <h2 id="welcomeHeader" >Welcome <span th:text="${fullName}" th:remove="tag"></span> </h2>
        <h3 id="status" class="text-right" th:text="${status}"></h3>

        <h2 class="mt-3">Blog</h2>
        <div class="card my-3" th:each="blog,iterStat : ${blogs}">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}"></h5>
                <p th:id="'form-' + ${iterStat.count}">
                    <input type="text" class="form-control w-50 my-2" th:id="'name-' + ${iterStat.count}" placeholder="Name" th:value="${fullName}">
                    <input type="text" class="form-control my-2" th:id="'comment-' + ${iterStat.count}" placeholder="Comment" >
                    <input type="number" class="form-control w-50 my-2" th:id="'score-' + ${iterStat.count}" min="0" max="10" value="5">
                    <button type="button" class="btn btn-outline-dark" th:id="'commentButton-' + ${iterStat.count}">OK</button>
                </p>
            </div>
        </div>
    </div>

</main>

<script th:src="@{/js/deelopdracht-2.js}"></script>
</body>

</html>
