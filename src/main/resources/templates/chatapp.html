<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head::standard( ~{::title}) ">
        <title>ChatApp - Home</title>
    </head>

    <body th:replace="fragments/body::standard( ~{fragments/header::authenticated}, ~{::main}, ~{fragments/footer::standard}, ~{::script} )">

        <main>
            <div class="container">
                <h2 id="welcomeHeader" >Welcome <span th:text="${fullName}" th:remove="tag"></span> </h2>
                <h3 id="status" class="text-right" th:text="${status}"></h3>

                <div class="my-3">
                    <label for="changeStatusInput">Change status</label>

                    <div class="my-1">
                        <input type="text" class="form-control w-50 d-inline" id="changeStatusInput"/>
                        <button type="button" id="changeStatusButton" class="btn btn-outline-dark d-inline">Change</button>
                    </div>
                </div>

                <div class="my-3">
                    <label for="addFriendInput">Add friend</label>

                    <div class="my-1">
                        <input type="text" class="form-control w-50 d-inline" id="addFriendInput" value="wesly@naessens.net"/>
                        <button type="button" id="addFriendButton" class="btn btn-outline-dark d-inline">Add</button>
                    </div>
                </div>

                <h4>Friends</h4>
                <table class="table table-bordered table-hover" id="friends">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableFriendListBody">

                    </tbody>
                </table>

                <div id="chat-flex" class="d-flex flex-row-reverse fixed-bottom">

                </div>
            </div>
        </main>

        <script th:src="@{/js/request-lib.js}"></script>
        <script th:src="@{/js/deelopdracht-1.js}"></script>
        <script th:src="@{/js/deelopdracht-3.js}"></script>
    </body>

</html>
